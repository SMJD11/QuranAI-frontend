<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Search</title>
    <style>
        body {
            background-color: #2C2C2C;
            color: white;
            font-family: Arial, sans-serif;
        }

        #search-container {
            text-align: center;
            margin-top: 50px;
        }

        input[type=text] {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer
        }

        button:hover {
            background-color: #555
        }

        #results-container div {
            background-color: #333;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
        }

        #loading {
            display: none;
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        /* Loading Animation */
        #loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 6em;
            height: 6em;
            margin-top: -3em;
            margin-left: -3em;
            border-radius: 50%;
            border: 1.5em solid #f3f3f3;
            border-color: #f3f3f3 transparent #f3f3f3 transparent;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        iframe {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            border: none;
            z-index: 999;
            display: none;
            animation: slide-down 0.5s ease-in-out;
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        #close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
            animation: fade-in 0.5s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .arabic-text {
            font-size: 28px;
            text-align: right;
        }

        .english-text {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>ï·½</h1>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search" onkeydown="if (event.key == 'Enter') search()">
        <button onclick="search()">Search</button>
    </div>

    <div id="results-container"></div>

    <div id="loading"></div>

    <iframe id="quran-frame"></iframe>
    <button id="close-btn" onclick="closeFrame()">Close Tafsir</button>

    <script>
        async function search() {
            // Clear previous results
            document.getElementById('results-container').innerHTML = '';

            const query = document.getElementById('search').value;

            // Show loading symbol
            document.getElementById('loading').style.display = 'block';

            // Replace with actual API endpoint
            const response = await fetch(`https://quranai-backend.onrender.com/search?query=${query}`);

            // Hide loading symbol
            document.getElementById('loading').style.display = 'none';

            if (response.ok) {
                const data = await response.json();
                displayResults(data);
            } else {
                console.error('Search failed');
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results-container');

            data.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.style.backgroundColor = '#333';
                resultDiv.style.padding = '10px';
                resultDiv.style.marginTop = '5px';
                resultDiv.style.borderRadius = '4px';
                resultDiv.style.color = 'white';
                resultDiv.innerHTML = `
            <h2 style="color: white;"><span style="margin-right: 10px;">Tafsir</span><a href="#" onclick="openLink('https://quran.com/${item.surahkey}/tafsirs/en-tafisr-ibn-kathir')" style="color: white;">${item.surahkey}</a></h2>
            <h3>${item.surah_name_roman}</h3>
            <p class="arabic-text">${item.ayah_ar}</p>
            <p class="english-text">${item.ayah_en}</p>`;
                resultsContainer.appendChild(resultDiv);
            });
        }

        function openLink(url) {
            const quranFrame = document.getElementById('quran-frame');
            quranFrame.src = url;
            quranFrame.style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
        }

        function closeFrame() {
            const quranFrame = document.getElementById('quran-frame');
            quranFrame.style.animation = 'slide-up 0.5s ease-in-out forwards';
            document.getElementById('close-btn').style.display = 'none';
            setTimeout(() => {
                quranFrame.style.display = 'none';
                quranFrame.style.animation = 'slide-down 0.5s ease-in-out';
            }, 500);
        }
    </script>

</body>

</html>
